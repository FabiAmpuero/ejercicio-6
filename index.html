    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="titulo text-center">¿Puedo dormir?</h1>

                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                    <label for="dia">Seleccione qué día es hoy:</label>
                    <select class="form-control" id="dia">

                        <option value="2">Martes</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="vacaciones">¿Está de vacaciones?</label>
                    <select class="form-control" id="vacaciones">
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <button onclick="calcular()" class="btn btn-primary btn-evaluar">Evaluar</button>
            </div>
            <div class="col-md-6 text-center">
                <h4 class="text info">Hoy</h4>
                <div id="salida" style="font-size:50px;" class="text-center"></div>
